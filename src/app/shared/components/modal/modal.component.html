<div class="modal-overlay" (click)="modalRef.close()" (keydown.esc)="modalRef.close()">
    <div appFocusTrap appFocusBack class="modal-overlay__content" (click)="$event.stopPropagation()">
        <h1 class="modal-overlay__content__title">{{config.title}}</h1>
        <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
    </div>
</div>
