<!-- Código utilizando tags semânticas do HTML -->
<div
    class="button-group"
    role="radiogroup"
    [attr.aria-label]="label">
    <label>{{label}}</label>
    <div class="radio">
        <input
        [attr.id]="id + 'yes'"
        type="radio"
        [attr.name]="id"
        [attr.checked]="value === options.YES"
        (change)="activate(options.YES)">
        <label [attr.for]="id + 'yes'" class="button-group__button button_yes">Yes</label>
    </div>
    <div class="radio">
        <input
        [attr.id]="id + 'no'"
        type="radio"
        [attr.name]="id"
        [attr.checked]="value === options.NO"
        (change)="activate(options.NO)">
        <label [attr.for]="id + 'no'" class="button-group__button button_no">No</label>
    </div>
</div>
