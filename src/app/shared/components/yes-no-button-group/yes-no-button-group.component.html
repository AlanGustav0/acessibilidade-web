<div class="button-group">
    <label class="label">{{label}}</label>
    <button (click)="activate(options.YES)" class="button-group__button button_yes" 
    [ngClass]="{'button-pressed' : value === options.YES}"
    type="button">Yes</button>
    <button (click)="activate(options.NO)" class="button-group__button button_no"
    [ngClass]="{'button-pressed' : value === options.NO}"
    type="button">No</button>
</div>
